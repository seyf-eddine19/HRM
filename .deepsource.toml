version = 1

[[analyzers]]
name = "python"
enabled = true

[analyzers.meta]
runtime_version = "3.x.x"

# تجاهل الملفات اللي ما تحتاجش تحليل
skip = [
  "build/**",
  "dist/**",
  "*.spec",
  "venv/**",
  ".venv/**",
  "__pycache__/**",
]

[[transformers]]
name = "black"
enabled = true

[[transformers]]
name = "isort"
enabled = true

[[transformers]]
name = "autopep8"
enabled = true
